name: Terraform Plan

on:
  pull_request: 
    branches: [main]

permissions: 
  pull-requests: write
      
jobs:
  plan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.4
          terraform_wrapper: true

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Format
        id: fmt
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate -no-color
        
      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: |
          terraform plan \
          -var="aws_region=us-east-1" \
          -var="vpc_cidr=10.0.0.0/16" \
          -var="environment=dev" \
          -var="ubuntu_ami=ami-04552bb4f4dd38925" \
          -var="instance_type=t2.micro" \
          -var="key_name=ec2-key" \
          -var="domain_name=mytoolings.xyz" \
          -input=false \
          -out=tfplan.binary

      - name: Generate Terraform Plan Text
        working-directory: ./terraform
        run: |
          terraform show -no-color tfplan.binary > plan.txt
          terraform show -json tfplan.binary > plan.json
          
      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
  
      - name: Generate Infracost Report
        working-directory: ./terraform
        run: |
          infracost breakdown --path=plan.json \
            --format=json \
            --out-file=infracost.json
          infracost breakdown --path=plan.json \
            --format=table > infracost.txt

      - name: Upload Plan Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan-artifacts
          path: |
            terraform/plan.txt
            terraform/plan.json
            terraform/infracost.txt
            terraform/infracost.json

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outcome }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/plan.txt', 'utf8');
            const infracost = fs.readFileSync('terraform/infracost.txt', 'utf8');
            
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`hcl
            ${plan}
            \`\`\`
            
            </details>
            
            #### Infracost Breakdown üí∞
            \`\`\`
            ${infracost}
            \`\`\`
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1